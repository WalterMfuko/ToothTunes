<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Tooth Tunes</title>
    <style>
        :root {
            --primary: #00bcd4;
            --secondary: #2196f3;
            --success: #4caf50;
            --danger: #f44336;
            --dark: #333;
            --light: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .landing-container {
            max-width: 600px;
            text-align: center;
            padding: 2rem;
        }
        
        .logo-container {
            margin-bottom: 3rem;
            animation: fadeInDown 1.2s ease-out;
        }
        
        .logo {
            width: 280px;
            height: auto;
            margin-bottom: 1.5rem;
        }
        
        .motto {
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 3rem;
            animation: fadeIn 1.5s ease-out;
        }
        
        .profile-select-container {
            margin-top: 2rem;
            animation: fadeInUp 1.2s ease-out;
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
        }
        
        .profile-select-label {
            font-size: 1.2rem;
            color: var(--dark);
            margin-bottom: 1rem;
            display: block;
        }
        
        .profile-select {
            width: 100%;
            padding: 1rem;
            border-radius: 50px;
            border: 2px solid var(--primary);
            font-size: 1.1rem;
            color: var(--dark);
            background-color: white;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2300bcd4' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1.5em;
            padding-right: 3rem;
            text-align-last: center;
        }
        
        .profile-select:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.3);
        }
        
        .continue-btn {
            margin-top: 2rem;
            padding: 1rem 2.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .continue-btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .continue-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @media (max-width: 600px) {
            .landing-container {
                padding: 1.5rem;
            }
            
            .logo {
                width: 220px;
            }
            
            .motto {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="logo-container">
            <img src="Tooth Tunes Logo.png" alt="Tooth Tunes Logo" class="logo">
        </div>
        
        <div class="motto">
            Brush your teeth to the rhythm of your favorite songs
        </div>
        
        <div class="profile-select-container">
            <label for="profile-select" class="profile-select-label">Choose Your Profile</label>
            <select id="profile-select" class="profile-select">
                <option value="" disabled selected>Select a profile...</option>
                <option value="Walter">Walter</option>
                <option value="Jordan">Jordan</option>
                <option value="Malachi">Malachi</option>
                <option value="Nalani">Nalani</option>
                <option value="Omari">Omari</option>
                <option value="Guest">Guest</option>
            </select>
            
            <button id="continue-btn" class="continue-btn" disabled>Continue</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const profileSelect = document.getElementById('profile-select');
            const continueBtn = document.getElementById('continue-btn');
            
            // Enable the button only when a profile is selected
            profileSelect.addEventListener('change', function() {
                if (this.value) {
                    continueBtn.disabled = false;
                } else {
                    continueBtn.disabled = true;
                }
            });
            
            // Handle continue button click
            continueBtn.addEventListener('click', function() {
                const selectedProfile = profileSelect.value;
                if (selectedProfile) {
                    // Store the selected profile in session storage
                    sessionStorage.setItem('selectedProfile', selectedProfile);
                    // Redirect to the main app page
                    window.location.href = 'app.html';
                }
            });
        });
    </script>
</body>
</html>
